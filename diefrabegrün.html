<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Farbe Grün</title>
    <style>
        body {
            background-color: #f0f8ff; /* Hintergrundfarbe für die gesamte Seite */
            color: #006400; /* Textfarbe */
            font-family: Arial, sans-serif; /* Schriftart */
            margin: 20px; /* Abstand vom Rand */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #008000; /* Header Hintergrundfarbe */
            color: #fff; /* Header Textfarbe */
        }

        section {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #008000; /* Footer Hintergrundfarbe */
            color: #fff; /* Footer Textfarbe */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Die Farbe Grün</h1>
    </header>

    <section>
        <h2>Die Bedeutung von Grün</h2>
        <p>Grün ist die Farbe der Natur und symbolisiert Frische, Wachstum und Harmonie. Es ist auch mit Ruhe und Entspannung assoziiert.</p>
    </section>

    <section>
        <h2>Grüne Beispiele</h2>
        <ul>
            <li>Gras</li>
            <li>Bäume</li>
            <li>Blätter</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Die Farbe Grün</p>
    </footer>
</body>
</html>
